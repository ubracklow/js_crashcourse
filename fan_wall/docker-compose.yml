version: "3"
services:
  backend:
    image: registry.heroku.com/fanwall-backend/web
    build:
      context: backend
      dockerfile: Dockerfile
    environment:
      MONGODB_CONNECTION_STRING: "mongodb://mongodb/fanwall"
      PORT: "3000"
    ports:
      - 3000:3000
  frontend:
    image: registry.heroku.com/fanwall-frontend/web
    build:
      context: frontend
      dockerfile: Dockerfile
    environment:
      VUE_APP_API_URL: "http://localhost:3000"
      PORT: "8080"
    ports:
      - 8080:8080
  mongodb:
    image: mongo:4.2
    ports:
      - 27017:27017
